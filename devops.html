<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Internal CSS Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      line-height: 1.6;
      color: #555;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Page</h1>
  </header>
  <main>
    <p>This is a basic HTML page styled with internal CSS. It demonstrates how you can keep your CSS inside the same file as your HTML.</p>
    
    <div class="card">
      <h2>Card Section</h2>
      <p>This is a styled card with a shadow and rounded corners.</p>
    </div>
  </main>
  <footer>
    <p>&copy; 2026 My Simple Page</p>
  </footer>
</body>
</html>
